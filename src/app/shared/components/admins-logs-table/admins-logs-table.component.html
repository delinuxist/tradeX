<table class="w-full text-left">
  <thead class="text-left capitalize border-b border-slate-800">
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Email</th>
      <th>Command</th>
      <th>Time</th>
    </tr>
  </thead>

  <tr class="h-10 border-b border-black" *ngFor="let log of logs">
    <td class="px-6 py-4">{{ log.username }}</td>
    <td class="px-6 py-4">{{ log.role }}</td>
    <td class="px-6 py-4">{{ log.email }}</td>
    <td class="px-6 py-4">{{ log.command }}</td>
    <td class="px-6 py-4">{{ log.timestamp.toLocaleString() }}</td>
  </tr>
</table>
<div *ngIf="logs.length < 1" class="flex items-center justify-center mt-8">
  <h1 class="font-bold">No Logs ...</h1>
</div>
