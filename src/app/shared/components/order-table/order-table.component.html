<table class="w-full text-left">
  <thead class="text-left capitalize border-b border-slate-800">
    <tr>
      <th>Stock</th>
      <th>Portfolio</th>
      <th>Side</th>
      <th>Type</th>
      <th>Quantity</th>
      <th>Splitted</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>

  <tr class="h-10 border-b border-black" *ngFor="let order of orders">
    <td class="px-6 py-4">name</td>
    <td class="px-6 py-4">cash</td>
    <td class="px-6 py-4">
      <!-- actions -->
      <div class="flex gap-4">
        <span>
          <mat-icon>monitoring</mat-icon>
        </span>
        <span>
          <mat-icon>edit_square</mat-icon>
        </span>
        <span>
          <mat-icon>delete</mat-icon>
        </span>
      </div>
    </td>
  </tr>
</table>
<div *ngIf="orders.length < 1" class="flex items-center justify-center mt-8">
  <h1 class="font-bold">No Order... Place an order now</h1>
</div>
