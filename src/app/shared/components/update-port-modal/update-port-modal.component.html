<section class="bg-white w-[25rem]">
  <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>
  <div class="p-5">
    <h1 class="">Edit Portfolio</h1>
    <div class="mt-5"></div>
    <input
      type="text"
      name="name"
      placeholder="Enter portfolio name"
      [(ngModel)]="portfolioPayload.name"
    />
    <div class="flex items-center justify-center gap-8 mt-8">
      <button
        (click)="closeModal()"
        class="px-5 py-2 text-white duration-200 ease-in-out bg-red-700 rounded-md hover:scale-105"
      >
        Cancel
      </button>
      <button
        (click)="updatePortfolio()"
        class="px-5 py-2 text-white duration-200 ease-in-out bg-green-700 rounded-md hover:scale-105"
      >
        Create
      </button>
    </div>
  </div>
</section>
