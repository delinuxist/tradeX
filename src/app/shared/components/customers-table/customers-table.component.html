<table class="w-full text-left">
  <thead class="text-left capitalize border-b border-slate-800">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>CreatedAt</th>
    </tr>
  </thead>

  <tr class="h-10 border-b border-black" *ngFor="let customer of customers">
    <td class="px-6 py-4">{{ customer.username }}</td>
    <td class="px-6 py-4">{{ customer.email }}</td>
    <td class="px-6 py-4">{{ customer.role }}</td>
    <td class="px-6 py-4">{{ customer.createdAt.toLocaleString() }}</td>
  </tr>
</table>
<div *ngIf="customers.length < 1" class="flex items-center justify-center mt-8">
  <h1 class="font-bold">No customers ...</h1>
</div>
