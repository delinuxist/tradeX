<div>
  <app-top-nav [page]="page"></app-top-nav>
  <div class="p-5">
    <form #postform="ngForm" (ngSubmit)="createPortfolio(postform.value)">
      <input type="text" ngModel name="name" />
      <button type="submit">create</button>
    </form>
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
      <tr *ngFor="let portfolio of portfolios">
        <td>{{ portfolio.portfolioId }}</td>
        <td>{{ portfolio.name }}</td>
      </tr>
    </table>
  </div>
</div>
