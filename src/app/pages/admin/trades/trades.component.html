<div>
  <admin-top-nav [page]="page"></admin-top-nav>
  <div class="p-5">
    <div class="mt-5"></div>
    <div
      class="w-full bg-gray-400 h-[7rem] gap-6 rounded-md p-5 shadow-tradeX-box-shadow flex"
    >
      <div
        routerLink="/admin/trades/open-trades"
        class="w-[15rem] rounded-md bg-white hover:scale-105 duration-150 ease-in-out h-[4.5rem] cursor-pointer border border-gray-300 shadow-tradeX-box-shadow p-1 px-3 flex justify-between items-center"
      >
        <img
          src="../../../../assets/icons/open-sign.png"
          alt="open-trade"
          class="w-[4rem] h-[4rem]"
        />
        <div class="font-bold">
          <p>Open Trades</p>
          <p>0</p>
        </div>
      </div>
      <div
        routerLink="/admin/trades/cancelled-trades"
        class="w-[15rem] rounded-md bg-white hover:scale-105 duration-150 ease-in-out h-[4.5rem] cursor-pointer border border-gray-300 shadow-tradeX-box-shadow p-1 px-3 flex justify-between items-center"
      >
        <img
          src="../../../../assets/icons/cancelled.png"
          alt="cancelled-trade"
          class="w-[4rem] h-[4rem]"
        />
        <div class="font-bold">
          <p>Cancelled Trades</p>
          <p>0</p>
        </div>
      </div>
      <div
        routerLink="/admin/trades/failed-trades"
        class="w-[15rem] rounded-md bg-white hover:scale-105 duration-150 ease-in-out h-[4.5rem] cursor-pointer border border-gray-300 shadow-tradeX-box-shadow p-1 px-3 flex justify-between items-center"
      >
        <img
          src="../../../../assets/icons/fail.png"
          alt="failed-trade"
          class="w-[4rem] h-[4rem]"
        />
        <div class="font-bold">
          <p>Failed Trades</p>
          <p>0</p>
        </div>
      </div>
      <div
        routerLink="/admin/trades/successful-trades"
        class="w-[15rem] rounded-md bg-white hover:scale-105 duration-150 ease-in-out h-[4.5rem] cursor-pointer border border-gray-300 shadow-tradeX-box-shadow p-1 px-3 flex justify-between items-center"
      >
        <img
          src="../../../../assets/icons/success.png"
          alt="failed-trade"
          class="w-[4rem] h-[4rem]"
        />
        <div class="font-bold">
          <p>Successful Trades</p>
          <p>0</p>
        </div>
      </div>
    </div>
    <div class="mt-3"></div>
    <router-outlet></router-outlet>
  </div>
</div>
