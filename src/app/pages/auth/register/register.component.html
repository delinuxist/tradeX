<h1
  class="text-5xl font-bold text-center text-transparent bg-gradient-to-tr from-tradeX-blueBlack-500 to-cyan-800 text-tradeX-blueBlack-500 bg-clip-text"
>
  TradeX
</h1>
<div class="mt-4"></div>
<form
  #registerForm="ngForm"
  (submit)="register(registerForm.value)"
  class="w-full"
>
  <div>
    <label for="username">Username</label>
    <input type="text" name="username" #username="ngModel" ngModel required />
    <span
      *ngIf="username.invalid && username.touched"
      class="font-light text-red-700"
      >Username is required</span
    >
  </div>
  <div class="mt-4"></div>
  <div>
    <label for="email">Email</label>
    <input type="text" name="email" #email="ngModel" ngModel required />
    <span *ngIf="email.invalid && email.touched" class="font-light text-red-700"
      >Email is required</span
    >
  </div>
  <div class="mt-4"></div>
  <div>
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      #password="ngModel"
      ngModel
      required
    />
    <span
      *ngIf="password.invalid && password.touched"
      class="font-light text-red-700"
      >Password is required</span
    >
  </div>
  <div class="mt-10"></div>
  <div class="flex items-center justify-center">
    <button
      [disabled]="
        username.invalid || email.invalid || password.invalid || loading
      "
      class="w-[80%] py-3 font-bold text-white duration-150 ease-in-out rounded-md bg-gradient-to-tr text-2 hover:scale-105 from-tradeX-blueBlack-500 to-cyan-800 hover:bg-gradient-to-br disabled:scale-100 disabled:from-slate-500 disabled:to-slate-600"
      type="submit"
    >
      <p *ngIf="!loading">Register</p>
      <div *ngIf="loading" class="flex items-center justify-center">
        <mat-spinner [diameter]="25" class="custom-spinner"></mat-spinner>
      </div>
    </button>
  </div>
</form>
<div class="mt-3"></div>
<p class="text-center">
  Already have account?
  <span routerLink="/auth/login" class="cursor-pointer text-cyan-800"
    >Login</span
  >
</p>
